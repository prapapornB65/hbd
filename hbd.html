<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>

    <div class="card-container">
        <div class="card" id="birthdayCard">
            <div class="front" id="front">
                Happy Birthday, Dad! 
            </div>
        </div>

        <div class="card-bottom" id="extraCard">
            ขอให้มีความสุขมากๆนะคะ
        </div>

        <button onclick="openCard()">Open Card</button>
    </div>

    <script>
        function openCard() {
            var card = document.getElementById('birthdayCard');
            var front = document.getElementById('front');
            card.classList.toggle('open');
            front.style.opacity = card.classList.contains('open') ? '0' : '1';
        }
    </script>

</body>
</html>
